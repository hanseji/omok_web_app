<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="manifest" href="/manifest.webmanifest" />
	<link rel="apple-touch-icon" href="/images/icon-192.png" />
	<title>오목눈이</title>

	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

	<link href="css\main.css" rel="stylesheet">

	<!-- bootstrap CSS CDN link -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
	<!-- bootstrap JS CDN script -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</head>

<body>
	<div style="margin-left: 40px; padding-top: 80px; margin-bottom: 40px; margin-right: 40px;">
		<h1><img src="images\icon-512.png"
				style="height: calc(2rem + 1.5vw); width: calc(2rem + 1.5vw); margin-bottom: 0.2rem;"
				alt="오목눈이 아이콘"> <strong>오목눈이</strong><small class="text-muted"><br>
				유튜브 영상 내용 풀이 AI</small></h1>
		<div class="text-secondary">유튜브 영상 속에서 어려운 단어나 문장을 쉽게 풀이해줍니다.</div>
	</div>
	<h1 style="margin-left: 40px; margin-top: 80px;">사용 방법</h1>
		<div class="guide-card">
			<div class="guide-text">
				<h5>1. 앱 설치</h5>
				<p>앱을 <strong>다운</strong> 받기</p>
				<button id="installButtonInInfo" class="btn btn-primary" style="display: none;">설치하기</button>
			</div>
		</div>
		<div class="guide-card">
			<div class="guide-text">
				<h5>2. 유튜브 영상 공유</h5>
				<p>유튜브 앱에서 <strong>공유</strong> 버튼을 누르기</p>
			</div>
			<img src="images\explain\1.png" alt="Step 1" class="guide-icon">
		</div>
		<div class="guide-card">
			<div class="guide-text">
				<h5>3. 더보기 선택</h5>
				<p>공유 옵션 중 <strong>더보기</strong>를 선택하기</p>
			</div>
			<img src="images\explain\2.png" alt="Step 1" class="guide-icon">
		</div>
		<div class="guide-card">
			<div class="guide-text">
				<h5>4. 오목눈이 실행</h5>
				<p>공유 앱 중에서 <strong>오목눈이</strong>를 누르기</p>
			</div>
			<img src="images\explain\3.png" alt="Step 1" class="guide-icon">
		</div>



	<div class="overlay" id="overlay">
		<div class="install-prompt" id="installPrompt">
			<div style="display: flex; justify-content: space-between; align-items: center;">
				<h5>홈 화면에 앱 추가</h5>
				<button class="btn-close" onclick="closePrompt()"></button>
			</div>
			<p id="installMessage">빠르고 쉽게 이용하려면 홈 화면에 이 앱을 설치하세요. 아래 버튼을 누르면 앱이 설치됩니다.</p>
			<button id="installButton" class="btn btn-primary" style="display: none;">설치하기</button>
		</div>
	</div>
	<script>
		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('/sw.js');
		}
	</script>
	<script src="/js/app.js"></script>
	</script>
</body>

</html>
