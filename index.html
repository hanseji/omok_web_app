<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="manifest" href="/manifest.webmanifest" crossorigin="anonymous"/>
	<link rel="apple-touch-icon" href="/images/icon-192.png" />
	<title>오목눈이</title>
</head>
<body>
    <h1>Share Target API Example</h1>
    <p id="message">Share a YouTube link to this PWA!</p>

<script>
	if ('serviceWorker' in navigator) {
		navigator.serviceWorker.register('/sw.js');
	}

	// Function to handle the shared data
	function handleSharedData() {
            const params = new URLSearchParams(window.location.search);
            const title = params.get('name');
            const description = params.get('description');
            const link = params.get('link');

            if (link) {
                document.getElementById('message').innerText = `Received YouTube link: ${link}`;
            }
        }

        handleSharedData();
</script>
</body>
</html>
