<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- bootstrap CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <!-- bootstrap JS CDN script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link href="/css/view-results-page.css" rel="stylesheet">
</head>

<body>
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2 id="title" class="h2"
            style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 80%;">Example heading</h2>
        <button id="closeApp" type="button" class="btn-close" aria-label="Close"></button>
    </div>
    <pre style="white-space: pre-wrap; word-wrap: break-word; word-break: keep-all"><strong><p id="content" class="fw-light">
1. 소프트웨어 공학을 전공한 졸업생 중 3분의 2가 미국에 취업했습니다.
2. 캐나다도 좋은 곳이지만, 캐나다에서 일하는 졸업생들은 적습니다.
3. 캐나다를 떠난 졸업생들의 평균 연봉은 1억 5천 원이지만, 캐나다에 남아있을 경우 8천만 원밖에 벌지 못합니다.
4. 미국과 캐나다 사이에는 차로 이동할 수 있는 거리이지만, 연봉 차이가 크게 나타납니다.
5. 캐나다의 인재를 잡기는 어렵습니다.
    </p></strong></pre>

    <div class="overlay" id="overlay">
        <div id="popup" class="popup">
            <div class="responsive-video">
                <div id="youtubeVideo"></div>
            </div>

            <input type="range" id="slider" min="0" max="100" value="0" class="form-range" style="width: 100%;" form-range-thumb-bg="black">
            <div class="slider-info">
                <span id="sliderValue">0</span> / 100
            </div>

            <div class="d-grid gap-2">
                <button id="closeApp" onclick="hidePopup()" class="btn btn-dark" type="button">해당 시간에 요약 보기</button>
            </div>

        </div>
    </div>
    <button class="fixed-button" onclick="showPopup()">Toggle Popup</button>
    <script src="/js/view-results-page.js"></script>
</body>

</html>
