<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">


    <!-- bootstrap CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <!-- bootstrap JS CDN script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link href="/css/view-results-page.css" rel="stylesheet">
</head>

<body>
    <div style="display: flex;flex-direction: column;flex: 1 1 auto; height: 100vh;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 40px;">
            <h2 id="title" class="h2"
                style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 80%;">Example heading
            </h2>
            <button id="closeApp" type="button" class="btn-close" aria-label="Close"></button>
        </div>
        <pre class="scrollWrapper" style="white-space: pre-wrap; word-wrap: break-word; word-break: keep-all; margin-top: 40px; flex: 1 1 auto; overflow-y: auto;"><strong><p id="content" class="fw-light">
            
        </p></strong></pre>
        <div style="width: 100%; height: 144px; flex-shrink: 0;"></div>
    </div>
    <div class="d-grid gap-2">
        <button id="openPopupButton" class="btn btn-primary fixed-button bottomButton" onclick="showPopup()">특정 구간 설명
            보기</button>
    </div>


    <!--로딩창-->
    <div id="loadingScreen" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center; z-index: 999;">
        <div style="padding: 20px; background: white; border-radius: 10px;">
            <h2 style="margin-bottom: 20px;">영상을 요약중입니다</h2>
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>


    <!--팝업창-->
    <div class="overlay" id="overlay">
        <div id="popup" class="popup">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3 id="title" class="h3"
                    style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 80%;"><strong>특정
                        구간 설명 보기</strong></h3>
                <button onclick="hidePopup()" type="button" class="btn-close" aria-label="Close"></button>
            </div>
            <small>슬라이더를 움직여 영상에서 이해하기 어려운 단어나 문장이 있는 곳에서 멈추세요. 그 다음 버튼을 누르면 그 부분을 쉽게 설명해줍니다.</small>
            <div class="responsive-video" style="margin-top: 20px;">
                <div id="youtubeVideo"></div>
            </div>

            <input type="range" id="slider" min="0" max="100" value="0" style="width: 100%; margin-top: 12px;">

            <div class="d-grid gap-2">
                <button id="closePopup" onclick="hidePopup(); CreateSpaceContent(` `); fetchSummaryData();" class="btn btn-primary bottomButton" type="button"
                    style="margin-top: 12px;">00분 00초의 설명 <!--fetchSummaryData();-->
                    보기</button>
            </div>

        </div>
    </div>
    <script src="/js/view-results-page.js"></script>
</body>

</html>
