<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="closeApp">닫기</button>
    <script>
        document.getElementById('closeApp').addEventListener('click', function() {
            // 여기에 유튜브 링크를 입력하세요
            var youtubeID = "CAtxNQDUzvk"
            var youtubeUrl = `https://youtu.be/watch?v=${youtubeID}`;

            // 유튜브 앱이 설치되어 있으면 앱으로 열기, 없으면 브라우저에서 열기
            var deepLink = `vnd.youtube://${youtubeUrl.split("https://youtu.be/")[1]}`;
            window.open(deepLink);
        });
        /*
        document.getElementById('closeApp').addEventListener('click', function() {
            window.history.back();
            window.close();
        });
        */
  </script>
</body>
</html>
