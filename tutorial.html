<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용방법</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body,
        html {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container-fluid {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .slide {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: absolute;
            top: 0;
            transition: transform 0.5s ease;
            transform: translateX(100%);
        }

        .slide.active {
            max-width: 500px;
            transform: translateX(0);
            padding: 40px;
        }

        .slide.left {
            transform: translateX(-100%);
        }

        .slide.right {
            transform: translateX(100%);
        }

        .slide img {
            width: 50%;
            height: auto;
            margin-top: 20px;
        }

        .slide h1 {
            font-size: 36px;
            margin: 20px 0;
            text-align: left;
        }

        .slide p {
            font-size: 18px;
            color: #666;
            text-align: left;
        }

        /* Dots and Navigation */
        .dots {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dot {
            width: 12px;
            height: 12px;
            background-color: #ccc;
            border-radius: 50%;
            margin: 0 5px;
        }

        .dot.active {
            background-color: #007BFF;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 15px;
            font-size: 18px;
        }

        .nav-btn.left {
            left: 10px;
        }

        .nav-btn.right {
            right: 10px;
        }

        /* Bottom external link button */
        .bottom-link-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 500px;
            padding-left: 40px;
            padding-right: 40px;
        }

        .bottom-link {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container-fluid" id="container">
        <div class="row slide active" id="slide1">
            <div class="col-12">
                <img src="/mnt/data/image.png" alt="Slide Image 1" class="img-fluid mb-3">
                <h1 class="display-4">400만이 선택한 홈서비스 미소</h1>
                <p>모두의 일상이 행복하도록 미소가 함께할게요</p>
            </div>
        </div>
        <div class="row slide" id="slide2">
            <div class="col-12">
                <img src="your-next-image-url-here.png" alt="Slide Image 2" class="img-fluid mb-3">
                <h1 class="display-4">Slide 2 Title</h1>
                <p>Slide 2 Description Text.</p>
            </div>
        </div>
    </div>

    <!-- Dots for navigation -->
    <div class="dots" id="dots"></div>

    <!-- Previous and Next Buttons -->
    <button class="btn btn-light nav-btn left" id="prevButton" style="display: none;"><i class="bi bi-chevron-left"></i> 이전</button>
    <button class="btn btn-light nav-btn right" id="nextButton" style="display: none;">다음 <i class="bi bi-chevron-right"></i></button>

    <!-- External Link Button at the bottom -->
    <div class="bottom-link-container">
        <button class="btn btn-primary bottom-link" style="width: 100%;" id="goToWebsiteButton">다음으로</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/js/tutorial.js", type="module"></script>

</body>

</html>
