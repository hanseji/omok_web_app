<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <!-- bootstrap CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <!-- bootstrap JS CDN script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card-header text-center bg-primary text-white">
                <h1 class="h3 mb-0">회원가입</h1>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="nameInput" class="form-label">이름</label>
                        <input id="nameInput" type="text" class="form-control" placeholder="이름을 입력하세요">
                    </div>
                    <div class="mb-3">
                        <label for="telNumber" class="form-label">전화번호</label>
                        <input id="telNumber" type="tel" class="form-control" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
                            placeholder="010-0000-0000">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">나이</label><br>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="ageE" name="ages" value="E" class="form-check-input">
                            <label for="ageE" class="form-check-label">초등학생</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="ageM" name="ages" value="M" class="form-check-input">
                            <label for="ageM" class="form-check-label">중학생</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="ageH" name="ages" value="H" class="form-check-input">
                            <label for="ageH" class="form-check-label">고등학생</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="ageC" name="ages" value="C" class="form-check-input">
                            <label for="ageC" class="form-check-label">대학생</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="ageY" name="ages" value="Y" class="form-check-input">
                            <label for="ageY" class="form-check-label">청년</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="ageMA" name="ages" value="MA" class="form-check-input">
                            <label for="ageMA" class="form-check-label">중년</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">지역</label><br>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="regionSE" name="region" value="SE" class="form-check-input">
                            <label for="regionSE" class="form-check-label">서울</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="regionGG" name="region" value="GG" class="form-check-input">
                            <label for="regionGG" class="form-check-label">경기도</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="regionGW" name="region" value="GW" class="form-check-input">
                            <label for="regionGW" class="form-check-label">강원도</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="regionYN" name="region" value="YN" class="form-check-input">
                            <label for="regionYN" class="form-check-label">영남</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="regionHN" name="region" value="HN" class="form-check-input">
                            <label for="regionHN" class="form-check-label">호남</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="regionJJ" name="region" value="JJ" class="form-check-input">
                            <label for="regionJJ" class="form-check-label">제주</label>
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input id="isBorderline" type="checkbox" class="form-check-input">
                        <label for="isBorderline" class="form-check-label">경계선 지능인입니다.</label>
                    </div>
                    <div class="text-center">
                        <button id="submitButton" class="btn btn-primary w-100">회원가입하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/signUp.js" type="module"></script>
</body>

</html>
