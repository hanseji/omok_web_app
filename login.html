<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 화면</title>
    <!-- Bootstrap CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <!-- Bootstrap JS CDN script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <style>
        body {
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }

        .form-control,
        .btn-primary {
            border-radius: 10px;
        }

        .form-header {
            text-align: center;
            font-weight: bold;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .btn {
            padding-top: 12px;
            padding-bottom: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <button id="backToPageButton" type="button" class="btn btn-light">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-chevron-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0">
                </path>
            </svg>
            이전으로
        </button>
        <div class="form-header">로그인</div>
        <div class="mb-3">
            <label for="nameInput" class="form-label"><strong>이름</strong></label>
            <input id="nameInput" type="text" class="form-control" placeholder="이름을 입력하세요">
        </div>
        <div class="mb-3">
            <label for="telNumber" class="form-label"><strong>전화번호</strong></label>
            <input id="telNumber" type="tel" class="form-control" pattern="[0-9]{11}" placeholder="전화번호를 입력해주세요">
        </div>
        <div class="d-grid gap-2">
            <button id="submitButton" class="btn btn-primary" style="margin-top: 20px;">로그인하기</button>
        </div>
    </div>

    <script src="/js/login.js" type="module"></script>
</body>

</html>
