<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="/images/icon-192.png"/>
	<link rel="apple-touch-icon" href="/images/icon-192.png"/>

	<meta name="description" content="로그인을 하여 서비스 이용을 시작해보세요" />
    <title>로그인 화면</title>

    <!-- Bootstrap CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <!-- Bootstrap JS CDN script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }

        .form-control,
        .btn-primary {
            border-radius: 10px;
        }

        .form-header {
            text-align: center;
            font-weight: bold;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .btn {
            padding-top: 12px;
            padding-bottom: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <button id="backToPageButton" type="button" class="btn btn-light">
            <i class="bi bi-chevron-left"></i> 이전으로
        </button>
        <div class="form-header">로그인</div>
        <div class="mb-3">
            <label for="nameInput" class="form-label"><strong>이름</strong></label>
            <input id="nameInput" type="text" class="form-control" placeholder="이름을 입력하세요">
        </div>
        <div class="mb-3">
            <label for="telNumber" class="form-label"><strong>전화번호</strong></label>
            <input id="telNumber" type="tel" class="form-control" pattern="[0-9]{11}" placeholder="전화번호를 입력해주세요">
        </div>
        <div class="d-grid gap-2">
            <button id="submitButton" class="btn btn-primary" style="margin-top: 20px;">로그인하기</button>
        </div>
    </div>

    <!--로딩창-->
    <div id="loadingScreen" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center; z-index: 999;">
        <div style="padding: 20px; background: white; border-radius: 10px; text-align: center;">
            <h2 style="margin-bottom: 20px;">로그인 중입니다.</h2>
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <script src="/js/login.js" type="module"></script>
</body>

</html>
